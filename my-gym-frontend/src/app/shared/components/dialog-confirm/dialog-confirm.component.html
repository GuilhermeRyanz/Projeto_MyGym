<mat-card>
  <mat-card-header>
    <mat-card-title>
      <mat-icon>warning</mat-icon>
      {{ data.title }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ data.message }}</p>
  </mat-card-content>
  <button mat-button [mat-dialog-close]="false">Cancelar</button>
  <button mat-button color="warn" [mat-dialog-close]="true">Confirmar</button>
</mat-card>
