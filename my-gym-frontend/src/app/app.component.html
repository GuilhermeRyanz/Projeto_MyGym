@if (showBanner) {
  <mat-toolbar color="primary" class="header">
    <button mat-button (click)="opened=!opened">
      <mat-icon>menu</mat-icon>
    </button>

    <div class="user-info">
      <span>Usuario: {{ user }}</span>
      @if (gym_name ){<span>Academia: {{ gym_name }}</span>}
    </div>
    <span class="spacer"></span>
    <button mat-raised-button color="warn" (click)="logout()">Sair</button>
  </mat-toolbar>
}
  <mat-sidenav-container>
    @if(showNav){<mat-sidenav [(opened)]="opened" mode="push">
      <nav class="side-nav">
          <a mat-button routerLink="my_gym/home">Home</a>
        @if(tipo_usuario === "D" || tipo_usuario === "G") {
          <ng-container>
            <a mat-button routerLink="employee/list">Funcionarios</a>
            <a mat-button routerLink="dashboards/dashboard">DashBoards</a>
          </ng-container>
        }
          <ng-container>
            <a mat-button routerLink="member/list">Alunos</a>
            <a mat-button routerLink="plan/list">Planos</a>
            <a mat-button routerLink="check-in/register">Check-in de Aluno</a>
            <a mat-button routerLink="payment/paymentRegistration">Pagamento</a>
            <a mat-button routerLink="member/form/create">Cadastro de aluno</a>
          </ng-container>
      </nav>
    </mat-sidenav>}
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
