  <div class="member-list ml-4">
    <mat-card class="member-card" *ngFor="let employee of employers; trackBy: trackById">
      <mat-card-content>
        <div class="member-info flex align-items-center">
          <div class="avatar align-items-center">
            {{ getInitials(employee.nome) }}
          </div>
          <div class=" flex-column">
            <div class="name font-bold">{{ employee.nome }}</div>
            <div class="email">{{ employee.username }}</div>
          </div>
        </div>

      </mat-card-content>
      <div class="footer p-2 flex justify-content-between align-items-center">
        <div class=" icon-edit flex items-center gap-2" (click)="edit(employee)" >
          <mat-icon >edit</mat-icon>
          <span>Editar</span>
        </div>
        <div class=" icon-delete flex items-center gap-2" (click)="disable(employee)">
          <mat-icon>delete</mat-icon>
          <span>Remover</span>
        </div>
      </div>
    </mat-card>
  </div>

  <button mat-raised-button color="primary" class="add_button" (click)="create()">Novo funcionario</button>
</div>
