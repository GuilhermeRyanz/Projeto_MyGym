<div class="employer-list">
  <h3 mat-subheader>Funcionarios</h3>
  <mat-list>
    @for (employee of employers; track employee.id) {
      <mat-card>
        <div>{{ employee.nome }}</div>
        <div>{{ employee.username }}</div>
        <div>{{ employee.tipo_usuario }}</div>

        <button [disabled]="typeUser == 'D' && employee.tipo_usuario === 'D'" mat-icon-button color="primary" (click)="edit(employee)">
          <mat-icon>edit</mat-icon>
        </button>
        <button class="delete" [disabled]="employee.tipo_usuario === 'D'" color="warn" (click)="delete(employee.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card>
    }
  </mat-list>
  <button mat-button color="warn" (click)="create()">Novo funcionario</button>
</div>
