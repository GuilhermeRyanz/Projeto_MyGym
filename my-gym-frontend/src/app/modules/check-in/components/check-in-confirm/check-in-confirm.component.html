<div class="container">
  <mat-card class="confirm-card" appearance="outlined">
    <mat-card-header>
      <h2>Informações do Check-in</h2>
    </mat-card-header>
    <mat-card-content>
      <div class="payment-info">
        <h3>Informações Membro</h3>
        <div class="member-info">
          <span><strong>Nome: </strong> {{ memberPlan?.aluno?.nome }}</span>
          <span><strong>Matrícula: </strong> {{ memberPlan?.aluno?.matricula }}</span>
        </div>
        <h3>Informações do Plano</h3>
        <div class="plan-info">
          <span><strong>Plano: </strong> {{ memberPlan?.plano?.nome }}</span>
          <span><strong>Duração: </strong> {{ memberPlan?.plano?.duracao }}</span>
        </div>
      </div>
    </mat-card-content>
    <form [formGroup]="formGroup">
      <mat-card-actions>
        <button mat-button (click)="confirm()">Confirmar</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
