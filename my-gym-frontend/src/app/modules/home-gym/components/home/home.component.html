<h2>Bem-vindo ao MyGym</h2>
<div class="home-page">
  <div class="navigation-cards">
    @for(option of navigationOptions; track option){
      <mat-card (click)="navigateTo(option.route)">
        <mat-card-header>
          <mat-card-title>
            {{option.title}}
          </mat-card-title>
        </mat-card-header>
      <mat-card-content>
        <p>{{option.description}}</p>
      </mat-card-content>
      </mat-card>
    }
  </div>
</div>
