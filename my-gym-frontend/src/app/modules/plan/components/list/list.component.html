<div class="container">
  <h2 mat-subheader>Planos</h2>
  <p class="subtitle flex justify-content-center">Crie e edite os planos fornecidos pela academia</p>

  <div class="flex flex-wrap justify-content-center gap-3">
    @for (plan of plans; track plan.id) {
      <mat-card class="plan-card w-30rem" >
        <mat-card-content>
          <div class="flex flex-column align-content-start">
            <div class="flex align-items-center justify-content-between">
              <div class="text-2xl font-bold">{{plan.nome}}</div>
              <div class="text-2xl font-bold">{{plan.preco}}</div>
            </div>
            <div class="text-gray-900">
              {{plan.descricao}}
            </div>
            <div class="text-2xl font-bold">Beneficios</div>

          </div>

        </mat-card-content>
      </mat-card>
    }
  </div>
  <button mat-raised-button class="add_button" [disabled]="typeUser == 'A'" mat-button color="warn" (click)="create()">Novo Plano</button>
</div>
