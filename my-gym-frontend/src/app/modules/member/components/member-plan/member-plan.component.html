<div class="Plan-list">
  <h3 mat-subheader>Planos</h3>
  @for (plan of plans; track plan.id) {
    <mat-card class="plan-card" appearance="outlined">
      <mat-card-header>
        <mat-card-title>Nome: {{ plan.nome }}</mat-card-title>
        <mat-card-subtitle>ID: {{ plan.id }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="plan-details">
          <div class="plan-info">
            <div>Preço: R${{ plan.preco }}</div>
            <div>Duração: {{ plan.duracao }} meses</div>
          </div>
          <div class="plan-description">
            Descrição: {{ plan.descricao }}
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <mat-radio-button (click)="editPlan(plan)"></mat-radio-button>
      </mat-card-actions>
    </mat-card>
  }
</div>
<button mat-raised-button color="warn" (click)="return()">finalizar</button>
