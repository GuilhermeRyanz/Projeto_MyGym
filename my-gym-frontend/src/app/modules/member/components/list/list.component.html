<div class="employer-list">
  <h3 mat-subheader>Alunos</h3>
  <mat-list>
    @for (member of members; track member.aluno.id) {
      <mat-card>
        <mat-list-item>
          <p matListItemLine>
            <span> <strong>ID:</strong> {{member.aluno.id}}</span>
            <span> <strong>Nome:</strong> {{member.aluno.nome}}</span>
            <span> <strong>Email:</strong> {{member.aluno.email}}</span>
            <span> <strong>Plano:</strong> </span> {{member.plano?.nome}}

            <button (click)="edit(member.aluno)" mat-icon-button color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="disable(member.aluno)" mat-icon-button color="primary">
              <mat-icon>delete</mat-icon>
            </button>
          </p>
        </mat-list-item>
      </mat-card>

    }
  </mat-list>
  <button mat-button color="warn" (click)="create()">Novo aluno</button>
</div>
