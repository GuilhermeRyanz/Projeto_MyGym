<div class="container">
  <h2 class="title">Alunos</h2>
  <p class="subtitle flex justify-content-center">Edite ou desative alunos vinculados a academia</p>


  <div class="flex justify-content-between">
      <mat-form-field appearance="outline" class="search w-30rem flex align-content-center">
        <mat-label>Busca Aluno</mat-label>
        <input matInput placeholder="Digite o nome ou matrícula" [(ngModel)]="searchTerm" (input)="searchMember()">
      </mat-form-field>
  </div>


  <div class="member-list">
    <mat-card class="member-card" *ngFor="let member of members; trackBy: trackById">
      <mat-card-content>
        <div class="member-info flex align-items-center">
          <div class="avatar align-items-center">
            {{ getInitials(member.aluno.nome) }}
          </div>
          <div class="details flex-column">
          <h3 class="name">{{ member.aluno.nome }}</h3>
          <p class="email">{{ member.aluno.email }}</p>
        </div>
        </div>
        <div class="extra-info">
          <div class="info-row">
            <span>Plano Atual:</span> <strong>{{ member.plano.nome }}</strong>
          </div>
          <div class="info-row">
            <span>Matrícula:</span> <strong>{{(member.aluno.matricula) }}</strong>
          </div>
        </div>
      </mat-card-content>
      <div class="footer p-2 flex justify-content-between align-items-center">
         <div class=" icon-edit flex items-center gap-2" (click)="edit(member.aluno)">
          <mat-icon>edit</mat-icon>
          <span>Editar</span>
         </div>
         <div class=" icon-delete flex items-center gap-2" (click)="disable(member.aluno)">
            <mat-icon>delete</mat-icon>
            <span>Apagar</span>
       </div>
      </div>
    </mat-card>
  </div>
</div>
