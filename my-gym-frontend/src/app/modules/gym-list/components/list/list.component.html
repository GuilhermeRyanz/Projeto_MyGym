<div class="gym-container">
  <h2> Academias cadastradas</h2>
  <div class="gym-cards">
    @for (gym of gyms; track gym.id) {
      <mat-card (click)="selectGym(gym)" class="gym-card">
        <mat-card-header>
          <mat-card-title> {{ gym.nome }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-card-subtitle>Tel: {{ gym.telefone }}</mat-card-subtitle>
          <mat-card-subtitle>Endereço: {{ gym.endereco }}</mat-card-subtitle>
        </mat-card-content>
        <button mat-button (click)="edit(gym)">Editar</button>

      </mat-card>
    }

    <mat-card (click)="create()" class="gym-card add-gym-card">
      <mat-card-header>
        <mat-card-title>+</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Adicionar Nova Academia</p>
      </mat-card-content>
    </mat-card>

  </div>

  <div class="pagination flex justify-content-center gap-2 mt-5">
    <button mat-raised-button (click)="prevPage()" [disabled]="currentPage === 0">Anterior</button>
    <span>Página {{ currentPage + 1 }} de {{ totalResults / limit | number: '1.0-0' }}</span>
    <button mat-raised-button (click)="nextPage()" [disabled]="currentPage >= (totalResults / limit) - 1">Próxima</button>
  </div>


</div>
