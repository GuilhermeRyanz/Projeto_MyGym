<div class="gym-container">
  @for (gym of gyms; track gym.id){
    <mat-card (click)="selectGym(gym.id)" class="gym-card">
      <mat-card-header>
        <mat-card-title>NOME: {{ gym.nome }}</mat-card-title>
        <mat-card-subtitle>TELEFONE: {{ gym.telefone }}</mat-card-subtitle>
        <mat-card-subtitle>ENDEREÃ‡O: {{ gym.endereco }}</mat-card-subtitle>
        <button (click)="edit(gym)">Editar</button>
      </mat-card-header>
      <mat-card-content>
        <p>{{ gym.endereco }}</p>
      </mat-card-content>
    </mat-card>
  }

  <mat-card (click)="create()" class="gym-card add-gym-card">
    <mat-card-header>
      <mat-card-title>+</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Adicionar Nova Academia</p>
    </mat-card-content>
  </mat-card>

</div>
