<div class="container ml-5">
  <h2 class="text-2xl font-bold">Estoque</h2>
  <p class="subtitle text-sm mb-4 flex justify-content-center align-items-center" style="color: #909090">
    Gerencie os produtos oferecios pelo estabelecimento
  </p>
  <div class="flex align-items-center justify-content-between  w-full mb-4">

    <div class="w-10rem"></div>

    <mat-form-field appearance="outline" class="w-30rem text-center ml-5">
      <mat-label>Buscar funcion√°rio</mat-label>
      <input matInput placeholder="Digite o nome ou email">
    </mat-form-field>

    <div class="align-self-start mr-2">
      <button
        mat-raised-button
        color="primary"
        class="add_button bg-black-alpha-70 mt-2"
        style="color: white"
        (click)="create()">
        <mat-icon>add</mat-icon>
        Adicionar produto
      </button>
    </div>

  </div>

  <div class="flex overflow-x-auto w-10 h-[30rem] gap-4 p-2 scroll-smooth justify-content-start">
    @for (prod of products; track prod.id) {
      <mat-card class="min-w-[22rem] flex-shrink-0 rounded-2xl overflow-hidden shadow-md border bg-white flex flex-col">

        <app-product-item [prod]="prod"></app-product-item>

        <div class="flex justify-content-between align-items-center p-3">
          <div class="text-xl" style="color: #666666">
            Em estoque: {{ prod.quantidade_estoque }} unidade{{ prod.quantidade_estoque === 1 ? '' : 's' }}
          </div>

          <button mat-button type="button" class="p-button-text text-xl p-0 m-0 flex align-items-center" (click)="edit(prod)">
            <mat-icon fontIcon="edit" class="mr-1 text-sm"></mat-icon>
            Editar
          </button>
        </div>


      </mat-card>
    }
  </div>
</div>
